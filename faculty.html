<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Leave Request</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-image: url('https://e0.pxfuel.com/wallpapers/174/934/desktop-wallpaper-glitterati-plain-by-arthouse-lilac-direct-plain-purple.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-color: #f8f9fa;
            color: #343a40;
        }

        .container {
            max-width: 600px;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
        }

        h1 {
            margin-bottom: 30px;
            text-align: center;
            color: #6c757d;
        }

        label {
            font-weight: bold;
        }

        .form-control {
            border-color: #dcdcdc;
        }

        .form-control:focus {
            border-color: #007bff;
            box-shadow: none;
        }

        .btn-primary {
            background-color: #e6e6fa; /* Lavender background color */
            border-color: #e6e6fa; /* Lavender border color */
            color: #343a40; /* Dark gray text color */
        }

        .btn-primary:hover {
            background-color: #d8bfd8; /* Darker lavender on hover */
            border-color: #d8bfd8;
        }
    </style>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h1><i class="fas fa-file-alt"></i> Submit a New Leave Request</h1>
        <form action="{{ url_for('submit_leave') }}" method="post">
            <div class="form-group">
                <label for="student_id"><i class="fas fa-id-card"></i> Enter ID:</label>
                <input type="text" id="student_id" name="student_id" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="leave_type"><i class="fas fa-calendar-alt"></i> Leave Type:</label>
                <select id="leave_type" name="leave_type" class="form-control" required>
                    <option value="Sick Leave">Sick Leave</option>
                    <option value="Personal Leave">Personal Leave</option>
                    <option value="Emergency Leave">Emergency Leave</option>
                </select>
            </div>
            <div class="form-group">
                <label for="start_date"><i class="fas fa-calendar-plus"></i> Start Date:</label>
                <input type="date" id="start_date" name="start_date" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="end_date"><i class="fas fa-calendar-minus"></i> End Date:</label>
                <input type="date" id="end_date" name="end_date" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="reason"><i class="fas fa-comment"></i> Reason:</label>
                <textarea id="reason" name="reason" class="form-control" rows="4" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary btn-block"><i class="fas fa-paper-plane"></i> Submit</button>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
