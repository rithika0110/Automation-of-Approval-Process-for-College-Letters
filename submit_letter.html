<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Letter</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet"> <!-- Font Awesome for icons -->
    <style>
        body {
            background-image: url('https://e0.pxfuel.com/wallpapers/174/934/desktop-wallpaper-glitterati-plain-by-arthouse-lilac-direct-plain-purple.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-color: #f8f9fa;
            color: #343a40;
            padding-top: 60px;
        }

        .container {
            max-width: 600px;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin: auto;
        }

        h1 {
            margin-bottom: 20px;
            text-align: center;
            font-weight: 600;
        }

        label {
            font-weight: 500;
        }

        textarea.form-control {
            min-height: 150px;
        }

        button[type="submit"] {
            width: 100%;
            background-color: #e6e6fa; /* Lavender background */
            border-color: #e6e6fa; /* Lavender border */
            color: #6a5acd; /* Darker lavender text */
        }

        button[type="submit"]:hover {
            background-color: #d8bfd8; /* Darker lavender on hover */
            border-color: #d8bfd8; /* Darker lavender border on hover */
            color: #4b0082; /* Darker lavender text on hover */
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <h1>Submit a New Letter</h1>
        <form action="{{ url_for('submit_letter') }}" method="post">
            <div class="form-group">
                <label for="student_id"><i class="fas fa-id-card"></i> Student ID:</label>
                <input type="text" id="student_id" name="student_id" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="type"><i class="fas fa-file-alt"></i> Letter Type:</label>
                <select id="type" name="type" class="form-control" required>
                    <option value="">Select Type</option>
                    <option value="Fee Payment">Fee Payment</option>
                    <option value="Passport Request">Passport Request</option>
                    <option value="Recommendation">Recommendation</option>
                    <option value="Transcript Request">Transcript Request</option>
                    <option value="Course Enrollment/Drop">Course Enrollment/Drop</option>
                </select>
            </div>
            <div class="form-group">
                <label for="content"><i class="fas fa-comment-alt"></i> Content:</label>
                <textarea id="content" name="content" class="form-control" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary"><i class="fas fa-paper-plane"></i> Submit</button>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
